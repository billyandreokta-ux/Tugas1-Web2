<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">About</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

<div class="container main-content mt-4">
    <div class="card" style="max-width: 500px;">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">About Aplikasi</h4>
        </div>
        <div class="card-body">
            <table class="table table-borderless">
                <tr>
                    <th>Nama Aplikasi</th>
                    <td th:text="${appName}">App</td>
                </tr>
                <tr>
                    <th>Versi</th>
                    <td th:text="${version}">1.0</td>
                </tr>
                <tr>
                    <th>Author</th>
                    <td th:text="${author}">Author</td>
                </tr>
            </table>

            <hr>

            <h6>Teknologi yang Digunakan:</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="tech : ${technologies}" th:text="${tech}">
                    Teknologi
                </li>
            </ul>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Kembali ke Home</a>
    </div>
</div>
</body>
</html>
