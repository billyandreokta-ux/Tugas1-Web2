<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Ringkasan Kategori</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-gray-800 text-white px-6 py-4">
    <a th:href="@{/}" class="text-white font-bold text-lg">Spring MVC Lab</a>
</nav>

<div class="max-w-3xl mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold mb-2" th:text="${title}">Ringkasan Kategori</h1>
    <p class="text-gray-500 mb-6">Klik kategori untuk melihat produk di dalamnya.</p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div th:each="entry : ${categoryCount}"
             class="bg-white rounded-lg shadow p-6 text-center">
            <h2 class="text-xl font-semibold mb-2" th:text="${entry.key}">Kategori</h2>
            <p class="text-4xl font-bold text-blue-600 mb-1" th:text="${entry.value}">0</p>
            <p class="text-gray-400 text-sm mb-4">produk</p>
            <a th:href="@{/products/category/{cat}(cat=${entry.key})}"
               class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">
                Lihat Produk
            </a>
        </div>
    </div>

    <div class="mt-8">
        <a th:href="@{/products}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 mr-2">Semua Produk</a>
        <a th:href="@{/}" class="border border-gray-400 text-gray-600 px-4 py-2 rounded hover:bg-gray-200">Home</a>
    </div>
</div>

</body>
</html>
